<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Galería</title>
<style>
.masonry{column-count:3;column-gap:10px}
.item{margin-bottom:10px;cursor:pointer}
.item img{width:100%;border-radius:8px}
.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center}
.modal img{max-width:80%;max-height:80%}
</style>
</head>
<body>
<h1>Galería</h1>
<div class="masonry">
 <div class="item"><img src="https://picsum.photos/300/200?1"></div>
 <div class="item"><img src="https://picsum.photos/300/250?2"></div>
 <div class="item"><img src="https://picsum.photos/300/220?3"></div>
</div>
<div class="modal" id="modal" onclick="cerrar()"><img id="modalImg"></div>
<script>
document.querySelectorAll('.item img').forEach(img=>{
 img.onclick=()=>{document.getElementById('modalImg').src=img.src;document.getElementById('modal').style.display='flex';}
});
function cerrar(){document.getElementById('modal').style.display='none';}
</script>
</body>
</html>
