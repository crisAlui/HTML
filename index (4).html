<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portafolio — Ana López</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--accent:#38bdf8;}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Arial,sans-serif;background:linear-gradient(120deg,#0f172a,#111827);color:var(--text)}
    header{padding:48px 24px;text-align:center}
    h1{font-size:40px;margin:0} p{margin:8px 0 0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;padding:24px;max-width:1100px;margin:0 auto}
    .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:20px;transition:.2s}
    .card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,.35)}
    .tag{display:inline-block;padding:4px 10px;border:1px solid rgba(255,255,255,.15);border-radius:999px;font-size:12px;color:var(--accent);margin-right:6px}
    a.button{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#001018;text-decoration:none;font-weight:600;cursor:pointer}
    footer{padding:24px;text-align:center;color:var(--muted);font-size:14px}
    .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
    .modal-content{background:#111827;padding:20px;border-radius:14px;max-width:400px}
  </style>
</head>
<body>
  <header>
    <h1>Hola, soy <span style="color:var(--accent)">Ana López</span></h1>
    <p>Desarrolladora front-end que crea interfaces limpias y accesibles.</p>
  </header>
  <main class="grid">
    <section class="card">
      <h2>Dashboard Finanzas</h2>
      <p>Panel web con gráficos SVG y filtros accesibles.</p>
      <div class="tag">HTML</div><div class="tag">CSS</div>
      <br><a class="button" onclick="abrirModal('Dashboard Finanzas')">Ver proyecto</a>
    </section>
    <section class="card">
      <h2>Tienda Minimal</h2>
      <p>Landing de e-commerce enfocada en conversión.</p>
      <div class="tag">Landing</div>
      <br><a class="button" onclick="abrirModal('Tienda Minimal')">Ver proyecto</a>
    </section>
  </main>
  <footer>© 2025 Ana López</footer>
  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>
<script>
function abrirModal(proyecto){document.getElementById('modalText').innerText="Detalles de "+proyecto;document.getElementById('modal').style.display='flex';}
function cerrarModal(){document.getElementById('modal').style.display='none';}
</script>
</body>
</html>
