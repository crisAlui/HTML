<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tareas — Simple</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;background:#111827;color:#e5e7eb;margin:0}
    header{padding:28px 16px;text-align:center;background:#1f2937}
    main{max-width:700px;margin:22px auto;padding:0 16px}
    .card{background:#0b1220;border:1px solid #1f2a44;border-radius:14px;padding:16px}
    .todo{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px dashed #334155}
    .todo:last-child{border-bottom:none}
    .circle{width:18px;height:18px;border-radius:50%;border:2px solid #94a3b8}
    .done .title{text-decoration:line-through;color:#94a3b8}
    .add{display:flex;margin-top:12px}
    input,button{border-radius:10px;border:1px solid #334155;padding:10px 12px;background:#0b1220;color:#e5e7eb}
    button{cursor:pointer}
    small{color:#94a3b8}
  </style>
</head>
<body>
  <header><h1>Mis tareas</h1><small>Versión HTML estática</small></header>
  <main class="card">
    <div class="todo done"><div class="circle"></div><div class="title">Comprar café</div></div>
    <div class="todo"><div class="circle"></div><div class="title">Enviar informe</div></div>
    <div class="todo"><div class="circle"></div><div class="title">Pagar servicios</div></div>
    <div class="add">
      <input placeholder="Nueva tarea" disabled>
      <button disabled>Agregar</button>
    </div>
    <p><small>*(Demo visual sin JavaScript.)*</small></p>
  </main>
</body>
</html>
